server:
  port: 8085
  servlet:
    context-path: /
spring:
  application:
    name: metadataHarvester
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://dev-vm-00:3306/dev1?autoReconnect=true&useUnicode=true&characterEncoding=utf-8
    username: test
    password: test
    hikari:
      maximum-pool-size: 3
  session:
    store-type: redis
    redis: 
      namespace: dataplatformtest
  redis:
    host: dev-vm-00
    port: 6379
eureka:
  client:
    registryFetchIntervalSeconds: 5
    region: default
    serviceUrl:
      defaultZone:  http://localhost:8081/eureka/
    enabled: true
  instance:
    prefer-ip-address: false
    hostname: localhost 
logging:
  level:
    org:
      springframework:
        security: debug
security:
  permit: false
  authUser: root
  authPwd: pwd
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
operate:
  separate: 50
