server:
  port: 8099

security:
  permit: false
mongodb:
  database: metadataRepoDemo
  uri: dev-vm-00:27017
  username: root
  password: dataPlatform
  options: ?AutoConnectRetry=true&sslEnabled=true&socketKeepAlive=true
  lower_case_metadata_names: false

essearch:
      host: dev-vm-00
      port: 9300
      cluster: dataSharing

eureka:
  client:
     registryFetchIntervalSeconds: 5
     region: default
     serviceUrl:
        defaultZone:  http://localhost:8081/eureka/
  instance:
     preferIpAddress : false
     hostname: localhost

spring:
  application:
    name: metadataRepo
  session:
    store-type: redis
    redis:
      namespace: dataplatformtest
  redis:
    host: dev-vm-00
    port: 6379
  rabbitmq:
      host: dev-vm-00
      port: 5672
      username: guest
      password: guest
      virtualHost: demo
      exchange: metadata-exchange
      dataCatalogQueue: dataCatalog-mdqueue
  datasource:
    url: jdbc:mysql://dev-vm-00:3306/dev1?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8
    username: test
    password: test
    hikari:
      maximum-pool-size: 3
logging:
  level:
    org:
      springframework:
        security: debug
